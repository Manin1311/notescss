<body>

➢ .col-sm- (small devices - screen width equal to or greater than 576px)

➢ .col-xl- (xlarge devices - screen width equal to or greater than 1200px) 
  -->
    <div class="row">
        <div class="col bg-primary">A</div>
        <div class="col bg-success">B</div>
        <div class="col bg-warning">C</div>
    </div><br><br>

        <div class="col-md bg-primary">A</div>
        <div class="col-md bg-success">B</div>

    </div><br><br>

        <div class="col-lg-8 bg-primary">A</div>
        <div class="col-lg-4 bg-success">B</div>
    </div><br><br>
    <div class="row">
        <div class="col-lg-2 bg-primary">A</div>
        <div class="col-lg-3 bg-success">B</div>
        <div class="col-lg-2 bg-danger">A</div>
        <div class="col-lg-3 bg-secondary">B</div>
        <div class="col-lg-2 bg-info">A</div>
    </div><br><br>
